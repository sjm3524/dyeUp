		<script>
			function populate(){	
				var database = firebase.database();
				database.ref('/users/').once('value', function(snapshot){
					if(snapshot.exists()){
						var content = '';
						snapshot.forEach(function(data){
							console.log(data.key);
							var val = data.val();
							content +='<tr>';
							content += '<td><a href="profile.html#' + data.key + '">' + val.username + '</a></td>';
							 content += '<td>' + val.gamesPlayed + '</td>';
							 content += '<td>' + val.wins + '</td>';
							 content += '<td>' + (val.plunks/val.gamesPlayed).toFixed(2) + '</td>';
							 content += '<td>' + (val.points/val.gamesPlayed).toFixed(2) + '</td>';
							 content += '<td>' + ((val.wins/val.gamesPlayed)*100).toFixed(2)) + '</td>';
							content += '</tr>';
						});
						
						var table = document.getElementById("ex-table");
						console.log(content);
						$("#ex-table").append(content);
						//table.append(content);
					}
				});
			}
			window.onload = function() {
				populate();

				// Default sort by win %
				//(document.getElementsByTagName( 'th' )[2]).click();
				//(document.getElementsByTagName( 'th' )[2]).click();
			};
